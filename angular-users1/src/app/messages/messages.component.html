<div *ngIf="messageService.messages.length">

    <h2 class="display-6 bg-light">Messages</h2>
    <button class="clear btn  btn-outline-secondary" (click)="messageService.clear()">clear</button>
    <div class="bg-light text-secondary" *ngFor='let message of messageService.messages'> {{message}} </div>

</div>
