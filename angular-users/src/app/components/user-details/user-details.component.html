<div style="width: 500px; margin: auto;">
    <div *ngIf="currentUser" class="edit-form">
        <h4>User</h4>
        <form>
            <div class="form-group">
                <label for="title">Name</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="currentUser.firstName"
                    name="firstName" />
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" [(ngModel)]="currentUser.age" name="age" />
            </div>

            <div class="form-group">
                <label><strong>Status:</strong></label>

            </div>
        </form>

        <button class="mt-4 btn btn-sm btn-danger" (click)="deleteUser()">
            Delete
        </button>

        <button type="submit" class="mt-4 mn-4 btn btn-sm btn-danger" (click)="updateUser()">
            Update
        </button>
        <p></p>
    </div>

    <div *ngIf="!currentUser">
        <br />
        <p>This user is not accessible</p>
    </div>
</div>
