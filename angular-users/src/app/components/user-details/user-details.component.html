<div style="width: 500px; margin: auto;">
    <div *ngIf="currentUser" class="edit-form">
        <h4>User {{currentUser.firstName}}</h4>
        <form>
            <div class="form-group">
                <img [src]="currentUser.logo" height="100" width="100" class="rounded-circle" (click)="setCurrentProduct()">
            </div>
            <div class="form-group">
                <label for="title">Name</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="currentUser.firstName"
                    name="firstName"/>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" [(ngModel)]="currentUser.age" name="age"/>
            </div>
            <div class="form-group">
                <label for="profession">Profession</label>
                <select type="text" class="form-control" id="professions" [(ngModel)]="currentUser.professionId" name="professions">
                    <option *ngFor="let p of professions" [ngValue]="p.id">{{p.name}}</option>
                </select>
            </div>
            <div *ngIf="currentProduct">
                <div class="form-group">
                    <label for="logo">Logo</label>
                    <input class="form-control" id="logo" required [(ngModel)]="currentUser.logo" name="logo"/>
                </div>
            </div>
        </form>

        <button class="mt-4 btn btn-sm btn-danger" (click)="confirmMethod()" [routerLink]="['/users']">
            Delete
        </button>

        <button type="submit" class="mt-4 mn-4 btn btn-sm btn-success" (click)="updateUser()" [routerLink]="['/users']">
            Update
        </button>
    </div>
</div>
