<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-4">
            <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="firstName" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary ml-3" type="button" (click)="searchByName()">
                    Search
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <table class="table table-hover">
            <thead class="grey lighten-1 black-text">
                <tr>
                    <th class=".ml-3" scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Profession</th>
                </tr>
            </thead>
            <tbody class="table-hover" >
                <tr *ngFor="let user of users; let i = index" [class.active]="i == currentIndex"
                routerLink="/users/{{ user.id }}">
                <td class=".ml-3" >{{ user.firstName }}</td>
                <td scope="row">{{ user.age }}</td>
                <td scope="row">{{ professions[user.professionId].name }}</td>
            </tr>
            </tbody> 
        </table>
        <button class="mt-4 btn btn-sm btn-danger" (click)="confirmMethod()">
            Delete All
        </button>
    </div>
    <div *ngIf="!currentUser">
        <br />
        <p>Please select user</p>
    </div>
</div>
