<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-4">
            <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="firstName" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary ml-3" type="button" (click)="searchByName()">
                    Search
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>User List</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let user of users; let i = index" [class.active]="i == currentIndex"
                (click)="setCurrentUser(user, i)">
                {{ user.firstName }}
            </li>
        </ul>

        <button class="mt-4 btn btn-sm btn-danger" (click)="confirmMethod()">
            Delete All
        </button>
    </div>
    <div class="col-md-6">
        <div *ngIf="currentUser">
            <h4>User</h4>
            <div>
                <label><strong>Name:</strong></label>
                {{ currentUser.firstName }}
            </div>
            <div>
                <label><strong>Age:</strong></label>
                {{ currentUser.age }}

            </div>
            <div>
                <label><strong>Profession:</strong></label>
                {{ currentUser.professionId }}
            </div>

            <a class="mt-4 btn btn-sm btn-danger" routerLink="/users/{{ currentUser.id }}">
                Edit
            </a>
        </div>

        <div *ngIf="!currentUser">
            <br />
            <p>Please click on a user</p>
        </div>
    </div>
</div>
