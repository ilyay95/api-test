<div style="width: 500px; margin: auto;">
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName"
                    name="firstName" />
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input class="form-control" id="age" required [(ngModel)]="user.age" name="age" />
            </div>

            <div class="form-group">
                <label for="profession">Profession</label>
                <select type="text" class="form-control" id="professions"  [(ngModel)]="user.professionId"  name="professions">
                    <option *ngFor="let p of professions" [ngValue]="p.id">{{p.name}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="logo">logo</label>
                <input class="form-control" id="logo" required [(ngModel)]="user.logo" name="logo"/>
            </div>

            <button (click)="createUser()"[routerLink]="['/users']" class="mt-4 btn btn-sm btn-success" >Create</button>
        </div>
    </div>
</div>
