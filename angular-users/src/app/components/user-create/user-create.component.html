<div style="width: 500px; margin: auto;">
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName"
                    name="firstName" />
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input class="form-control" id="age" required [(ngModel)]="user.age" name="age" />
            </div>

            <button (click)="createUser()" class="mt-4 btn btn-sm btn-danger">Create</button>
        </div>

        <div *ngIf="submitted">
            <h3>You successfully created a user!</h3>
            <button class="mt-4 btn btn-sm btn-danger" (click)="newUser()">New..</button>
        </div>
    </div>
</div>
